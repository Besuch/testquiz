image: maven:3.6.1

pipelines:
  default:
    - step: &build-test-sonarcloud
        name: Analyze on SonarCloud
        script:
          - mvn clean verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
          - pipe: sonarsource/sonarcloud-scan:1.0.1
            variables:
              SONAR_TOKEN: 'ce23b0fbe236c605104a534700b90308b12cfe07'
              EXTRA_ARGS: -Dsonar.verbose="true" -Dsonar.projectVersion=GREEN-$BITBUCKET_BRANCH-1.0.0 -Dsonar.java.binaries=target/classes -Dsonar.java.test.binaries=target/test-classes

